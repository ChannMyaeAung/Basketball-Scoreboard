<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <!-- FOnt import -->
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="newGame">
            <button 
                class="newGameBtn" 
                id="newGameBtn"
            >
                New Game
            </button>
        </div>
        <div class="left">
            <h3>HOME</h3>

            <div class="scoreboard">
                <span id="scoreDisplay">0</span>
            </div>

            <div class="incrementBtn-container">
                <div class="incrementBtn" onclick="plusOne()">
                    <span onclick="plusOne()">+1</span>
                </div>

                <div class="incrementBtn" onclick="plusTwo()">
                    <span onclick="plusTwo()">+2</span>
                </div>

                <div class="incrementBtn" onclick="plusThree()">
                    <span onclick="plusThree()">+3</span>
                </div>
                
            </div>
        </div>
        <div class="right">
            <h3>GUEST</h3>

            <div class="scoreboard">
                <span id="scoreDisplay-right">0</span>
            </div>

            <div class="incrementBtn-container">
                <div class="incrementBtn" onclick="plusOneRight()">
                    <span onclick="plusOneRight()">+1</span>
                </div>

                <div class="incrementBtn" onclick="plusTwoRight()">
                    <span onclick="plusTwoRight()">+2</span>
                </div>

                <div class="incrementBtn" onclick="plusThreeRight()">
                    <span onclick="plusThreeRight()">+3</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
